# ######################################## author #############################
author:
  enable : true
  image : "images/about/team.png"
  name : "Über uns"
  designation : "Das Team"
  content : "Wir sind ein Paar aus München, beide Informatiker und Eltern von zwei Mädels. Dies ist das erste Kinderbuch, das wir gemeinsam entwickeln und veröffentlichen. 
Es ist uns wichtig, die aktuelle Coronazeit möglichst wahrheitsgetreu, perspektiven- und detailreich darzustellen. Wir wollen nichts beschönigen und das Augenmerk auf Lösungen und Ideen richten und trotz der anstrengenden Zeiten einen Funken Humor versprühen. \n
Wie sich zeigte, wollen unsere Leser - die Kinder - starke Konturen, kräftige Farben und Comic-Style. So machten wir uns auf die Suche nach einer passenden Illustratorin und fanden die erfahrene Comic-Zeichnerin und Illustratorin Eva Hoppe. Eva arbeitet nicht nur handwerklich sehr professionell, sondern bringt tolle Ideen ein und hat das Geschick Charaktere so darzustellen, dass der aufmerksame Leser sagt: “Das ist doch…”. Wir sind gespannt, wie euch das Buch gefällt. Werft einen ersten Blick hinein und bestellt am besten direkt euer Exemplar. "
 #TODO add links to Eva Homepage + Link zum Vorbestellen
  # signature
  signature : "images/about/2.png"

