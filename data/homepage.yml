process:
  enable: true
  title: "Wie unser Buch entsteht"
  content:
    "Wir haben das Konzept anhand von vielen Gesprächen mit Familien und Beobachtungen während der Coronazeit entwickelt. Die ersten groben Skizzen hat Borja von Hand gezeichnet, bevor wir Eva Hoppe mit der Illustration beauftragt haben. Mit ihr haben wir sehr iterativ gearbeitet; immer wieder wurde der aktuelle Stand mit Kindern und Eltern validiert und ihr Feedback eingearbeitet. 
    So wurden Eva`s Hand gezeichnete Skizzen immer detaillierter bis sie diese digitalisiert hat. \n
Das Buch wurde von zwei Kinderpsychologen geprüft und für sehr wertvoll empfunden. Nun ist das Buch fast fertig und wir möchten es als hochwertiges Pappebuch in Deutschland drucken.
Sichert euch eines der ersten Exemplare!"
